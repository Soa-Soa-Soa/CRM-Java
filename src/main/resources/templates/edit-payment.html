<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Payment - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{nav :: nav}"></div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12" style="text-align: right;">
                <h2 class="page-title">
                    <i class="bi bi-credit-card me-2"></i>Modifier le Payment
                </h2>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/payments/edit}" method="post">
                    <input type="hidden" name="id" th:value="${payment.id}" />
                    <input type="hidden" name="externalId" th:value="${payment.externalId}" />
                    <input type="hidden" name="invoiceId" th:value="${payment.invoiceId}" />
                    
                    <div class="mb-3">
                        <label class="form-label">ID Payment</label>
                        <input type="text" class="form-control" th:value="${payment.id}" readonly />
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">ID Facture</label>
                        <input type="text" class="form-control" th:value="${payment.invoice.id}" readonly />
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Montant</label>
                        <input type="number" class="form-control" name="amount" th:value="${payment.amount}" />
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3" th:text="${payment.description}"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/dashboard/payments}" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
