<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{nav :: nav}"></div>

    <div class="container">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2 class="page-title">
                    <i class="bi bi-people-fill me-2"></i>Liste des Clients
                </h2>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Clients Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive" th:if="${not #lists.isEmpty(clients)}">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Entreprise</th>
                                <th>Adresse</th>
                                <th>Ville</th>
                                <th>Code Postal</th>
                                <th>TVA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.id}">1</td>
                                <td>
                                    <div class="fw-bold" th:text="${client.companyName}">Company Name</div>
                                </td>
                                <td th:text="${client.address}">Address</td>
                                <td th:text="${client.city}">City</td>
                                <td th:text="${client.zipcode}">12345</td>
                                <td th:text="${client.vat}">VAT</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(clients)}" class="text-center py-5">
                    <i class="bi bi-people text-muted" style="font-size: 3rem;"></i>
                    <p class="mt-3 text-muted">Aucun client trouv√©</p>
                    <button class="btn btn-primary mt-2">
                        <i class="bi bi-plus-circle me-1"></i>Ajouter un client
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
